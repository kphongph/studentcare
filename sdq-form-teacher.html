<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../paper-styles/typography.html">
<link rel="import" href="../paper-radio-group/paper-radio-group.html">

<dom-module id="sdq-form-teacher">
  <template>
    <style include="iron-flex iron-flex-alignment iron-flex-factors">
      :host {
        @apply(--paper-font-body1);
        display: block;
        width:100%;
      }
      .question {
        padding:7px;
        background-color:var(--paper-grey-100);
      }
    </style>
     <div class="layout vertical">
      <div>
        <div class="question">โดยรวมคุณคิดว่าเด็กมีปัญหาในด้านอารมณ์ ด้านสมาธิ ด้านพฤติกรรม  หรือความสามารถเข้ากับผู้อื่นหรือไม่</div>
        <paper-radio-group selected="{{_exist}}">
          <paper-radio-button name="N">ไม่</paper-radio-button>
          <paper-radio-button name="Y">ใช่</paper-radio-button>
        </paper-radio-group>
      </div>
      
      <div id="problemExist" class="layout vertical" hidden>
       <div>  
        <div class="question">เด็กมีปัญหาดังกล่าวในระดับ</div>
        <paper-radio-group selected="{{_level}}">
         <paper-radio-button name="0">เล็กน้อย</paper-radio-button>
         <paper-radio-button name="1">ชัดเจน</paper-radio-button>
         <paper-radio-button name="2">อย่างมาก</paper-radio-button>
        </paper-radio-group>
       </div>
       <div>  
        <div class="question">ปัญหานี้เกิดขึ้นมานามเท่าไหร่แล้ว</div>
        <paper-radio-group selected="{{_time}}">
         <paper-radio-button name="1m">น้อยกว่า 1 เดือน</paper-radio-button>
         <paper-radio-button name="1m-5m">1-5 เดือน</paper-radio-button>
         <paper-radio-button name="6m-1y">6-12 เดือน</paper-radio-button>
         <paper-radio-button name="1y">มากกว่า 1 ปี</paper-radio-button>
        </paper-radio-group>
       </div>
       <div>  
        <div class="question"> ปัญหานี้ทำให้เด็กรู้สึกไม่สบายใจหรือไม่</div>
        <paper-radio-group selected="{{_unhappy}}">
         <paper-radio-button name="0">ไม่เลย</paper-radio-button>
         <paper-radio-button name="1">เล็กน้อย</paper-radio-button>
         <paper-radio-button name="2">ค่อนข้างมาก</paper-radio-button>
         <paper-radio-button name="3">มาก</paper-radio-button>
        </paper-radio-group>
       </div>
       <div>  
        <div class="question">ปัญหานี้รบกวนชีวิตประจำวันของเด็กในด้านการคบเพื่อนหรือไม่</div>
        <paper-radio-group selected="{{_friend}}">
         <paper-radio-button name="0">ไม่เลย</paper-radio-button>
         <paper-radio-button name="1">เล็กน้อย</paper-radio-button>
         <paper-radio-button name="2">ค่อนข้างมาก</paper-radio-button>
         <paper-radio-button name="3">มาก</paper-radio-button>
        </paper-radio-group>
       </div>
       <div>  
        <div class="question"> ปัญหานี้รบกวนชีวิตประจำวันของเด็กในด้านการเรียนในห้องเรียนหรือไม่</div>
        <paper-radio-group selected="{{_study}}">
         <paper-radio-button name="0">ไม่เลย</paper-radio-button>
         <paper-radio-button name="1">เล็กน้อย</paper-radio-button>
         <paper-radio-button name="2">ค่อนข้างมาก</paper-radio-button>
         <paper-radio-button name="3">มาก</paper-radio-button>
        </paper-radio-group>
       </div>
       <div>  
        <div class="question">ปัญหาของเด็กทำให้คุณหรือชั้นเรียนเกิดความยุ่งยากหรือไม่</div>
        <paper-radio-group selected="{{_social}}">
         <paper-radio-button name="0">ไม่เลย</paper-radio-button>
         <paper-radio-button name="1">เล็กน้อย</paper-radio-button>
         <paper-radio-button name="2">ค่อนข้างมาก</paper-radio-button>
         <paper-radio-button name="3">มาก</paper-radio-button>
        </paper-radio-group>
       </div>
      </div>
    
  </template>

  <script>
    Polymer({
      is: 'sdq-form-teacher',
      properties: {
        _exist: {
          type: String,
          observer: '_existChanged'
        },
        teacherChioce:{
          type:Object,
          notify:true,
          computed:'_computedTeacherChioce(teacherChioce)'
        }
      },
      _existChanged: function() {
        var dict = {
          'Y': true,
          'N': false
        };              
        this.$.problemExist.hidden = !dict[this._exist];
        if(this._exist == 'N'){
          var teacherChioce = {};
          teacherChioce.exist = this._exist;
          console.log(JSON.stringify(teacherChioce));
        }
      },
      _computedTeacherChioce:function(teacherChioce){ //_exist,_level,_time,_unhappy,_friend,_study,_social
        /*var teacherChioce = {};
        teacherChioce.exist = _exist;
        teacherChioce.level = _level;
        teacherChioce.time = _time;
        teacherChioce.unhappy = _unhappy;
        teacherChioce.friend = _friend;
        teacherChioce.study = _study;
        teacherChioce.social = _social;*/
        console.log(teacherChioce);
      }
    });
  </script>
</dom-module>
