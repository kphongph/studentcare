<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">
<!--<link rel="import" href="../iron-ajax/iron-request.html">-->
<link rel="import" href="../app-storage/app-localstorage/app-localstorage-document.html">

<link href="https://fonts.googleapis.com/css?family=Athiti" rel="stylesheet">

<dom-module id="user-profile">
  <template>
    <style include="iron-flex iron-flex-alignment iron-flex-factors">
       :host {
        /*@apply --layout-vertical;*/
        display: block;
      }

      .font-face {
        font-family: 'Athiti', sans-serif;
      }

      /*.user-style{
        @apply --layout
      }*/
    </style>

    <app-localstorage-document
      key="jwtToken"
      data="{{token}}">
    </app-localstorage-document>

    <iron-ajax
      id="getTeacher"
      url="https://maas.nuqlis.com:8000/v2/obec/teacher_db/query"
      method="POST"
      on-response="_onTeacherResponse"
      content-type="application/json"
      body='{"query":{"_id":"8ef813cbdd9f11e6bc01774977b2f887"}}'>
    </iron-ajax>

    <div class="flex layout horizontal">
      <div class="flex-6">student</div>
      <div class="flex-6">{{teacher.title}}{{teacher.firstname}} {{teacher.lastname}}</div>
    </div>
  </template>

  <script>
    Polymer({
      is: 'user-profile',
      properties: {
        token: {
          type:Object,
          value:{}
        },
        teacher:{
          type:Object,
          notify:true,
          value:function() {
            return {};
          }
        }
      },
      _onTeacherResponse:function(e) {
        //console.log('test',e.detail.response);
        var response = e.detail.response;
        if(response.length == 1) {
          var doc = response[0];
          console.log(doc);
          this.set('teacher',doc);
        }
      },
      observers: [
        '__execute(token.token)',
      ],
      __execute: function (token) {
        //console.log(token);
        if(token == null) return;
        this.$.getTeacher.headers = {
          'Authorization':'JWT '+token
        };
        this.$.getTeacher.generateRequest();
      }
    });
  </script>
</dom-module>
