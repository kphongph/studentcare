<link rel="import" href="../paper-item/paper-item.html">

<!--
`studentcare-components`
Polymer Component for StudentCare project

@demo demo/index.html 
-->

<dom-module id="student-table">
  <template>
    <style include="iron-flex iron-flex-alignment iron-flex-factors">
      :host {
        display: block;
        @apply(--layout-vertical);
      }

      .iron-selected {
        background: #eee;
      }
    </style>

    <div class="layout horizontal">
      <paper-progress value="{{status.sync}}"
         class="flex"
         max="{{status.total}}">
      </paper-progress>
    </div>

    <!--
    <b>Total</b>
    <span>{{status.total}}</span>
    <b>Sync</b>
    <span>{{status.sync}}</span>
    <b>Host</b>
    <span>{{host}}</span>
    -->

    <iron-ajax 
      method="POST"
      url="https://maas.nuqlis.com:9000/api/query/obec_students/host_class_room"
      params='{"apikey":"125856d0eb2711e690184b0ac3cc96bd"}'
      body="{{_query(host)}}"
      handle-as="json"
      last-response="{{view}}"
      content-type="application/json"
      auto>
    </iron-ajax>

    <app-leveldb
       id="leveldb"
       url="https://maas.nuqlis.com:9000/api/dbs/obec_students"
       api-key="125856d0eb2711e690184b0ac3cc96bd"
       db-name="{{_dbName(host)}}"
       schema='{"index":"key,value.class,value.room,value.cid,value.name,value.lastname"}'
       data="{{view}}"
       on-ready="_dbReady"
       status="{{status}}">
    </app-leveldb>
    
    <div class="layout horizontal">
      <paper-dropdown-menu class="flex-4" label="ระดับชั้น" on-iron-select="_classSelected">
       <paper-listbox class="dropdown-content">
        <template is="dom-repeat" items="{{classes}}">
          <paper-item>{{item}}</paper-item>
        </template>
       </paper-listbox>
      </paper-dropdown-menu>
      <paper-dropdown-menu class="flex-1" label="ห้อง" on-iron-select="_roomSelected">
       <paper-listbox class="dropdown-content">
        <template is="dom-repeat" items="{{rooms}}">
          <paper-item>{{item}}</paper-item>
        </template>
       </paper-listbox>
      </paper-dropdown-menu>
    </div>

    <div>
    <iron-selector id="studentSelector"
      on-iron-select="_studentSelected" selected-item="{{selectedStudent}}">
    <template is="dom-repeat" items="{{students}}">
      <obecstudent-card name="{{item.key}}" doc="{{item}}"></obecstudent-card>
    </template>
    </iron-selector>
    </div>

  </template>

  <script>
    Polymer({
      is: 'student-table',
      properties: {
        host:String,
        selectedClass:String,
        selectedRoom:String,
        selectedStudent: {
          type:Object,
          notify:true
        }
      },
      observers: [
        '_filter(selectedClass,selectedRoom)'
      ],
      _dbReady:function() {
        this.$.leveldb.db.index
         .orderBy('value.class')
         .uniqueKeys(function(classes) {
           this.set('classes',classes);
        }.bind(this));
      },
      _dbName:function(host) {
        return 'obec_students_'+host;
      },
      _query:function(host) {
        var end = ""+(parseInt(host)+1);
        return {'start':[host],'end':[end],limit:-1};
      },
      _classSelected:function(e) {
        var selectedItem = e.target.selectedItem;
        if(selectedItem) {
          var target = selectedItem.innerText;
          this.set('selectedClass',target);

          this.$.leveldb.db.index
           .orderBy('value.room')
           .filter(function(obj) {
             return obj.value.class = target;
           }) 
           .uniqueKeys(function(objs) {
             this.set('rooms',objs);
          }.bind(this));
        }
      },
      _roomSelected:function(e) {
        var selectedItem = e.target.selectedItem;
        if(selectedItem) {
          var target = selectedItem.innerText;
          this.set('selectedRoom',target);
        }
      },
      _filter:function(selectedClass,selectedRoom) {
        // clear selector
        this.$.studentSelector.selectIndex(-1);
        if(selectedClass && selectedRoom) {
         this.$.leveldb.db.index
         .where('value.class')
         .equals(selectedClass)
         .and(function(value) {
           return value.value.room == selectedRoom;
         })
         .toArray(function(students) {
           this.set('students',students);
         }.bind(this));
        }
      },
      _studentSelected:function(e) {
        this.set('selectedStudent',e.detail.item.doc);
        this.fire('select',{'student':e.detail.item.doc});
      }
    });
  </script>
</dom-module>
