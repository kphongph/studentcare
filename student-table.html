<!--

Polymer Component for StudentCare project

@demo demo/index.html

<dom-module id="student-table">
  <template>
    <style include="iron-flex iron-flex-alignment iron-flex-factors">
      :host {
        display: block;
        @apply(--layout-vertical);
      }

      .iron-selected {
        background: #eee;
      }

      paper-dropdown-menu {
        margin-right:20px;
      }

      .custom {
        width:100%;
      }
    </style>

    <div class="layout horizontal">
      <paper-progress value="{{status.sync}}"
         class="flex"
         max="{{status.total}}">
      </paper-progress>
    </div>

    <iron-ajax 
      method="POST"
      url="http://maas.nuqlis.com:44300/query/dmc59_1/hostid"
      body="{{_query(host)}}"
      headers$='{"Authorization":"JWT {{jwtToken}}"}'
      handle-as="json"
      last-response="{{view}}"
      content-type="application/json"
      auto>
    </iron-ajax>

    <app-leveldb
       id="leveldb"
       url="http://maas.nuqlis.com:44300/dbs/dmc59_1"
       jwt-token="{{jwtToken}}"
       db-name="{{_dbName(host)}}"
       schema='{"index":"key,value.LEVEL,value.CLASSROOM"}'
       data="{{view}}"
       on-ready="_dbReady"
       status="{{status}}">
    </app-leveldb>
    
    <div class="layout horizontal">
      <paper-dropdown-menu class="flex-4" label="ระดับชั้น" on-iron-select="_classSelected">
       <paper-listbox class="dropdown-content">
        <template is="dom-repeat" items="{{classes}}">
          <paper-item>{{item}}</paper-item>
        </template>
       </paper-listbox>
      </paper-dropdown-menu>
      <paper-dropdown-menu class="flex-1" label="ห้อง" on-iron-select="_roomSelected">
       <paper-listbox class="dropdown-content">
        <template is="dom-repeat" items="{{rooms}}">
          <paper-item>{{item}}</paper-item>
        </template>
       </paper-listbox>
      </paper-dropdown-menu>
    </div>

    <div>
    <iron-selector id="studentSelector"
      on-iron-select="_studentSelected" selected-item="{{selectedStudent}}">
    <template is="dom-repeat" items="{{students}}">
      <obecstudent-card name="{{item.key}}" doc="{{item}}"></obecstudent-card>
    </template>
    </iron-selector>
    </div>

  </template>

  <script>
    Polymer({
      is: 'student-table',
      properties: {
        host:String,
        selectedClass:String,
        selectedRoom:String,
        selectedStudent: {
          type:Object,
          notify:true
        },
        jwtToken:{
          type:String,
          value:'eyJhbGciOiJSUzI1NiIsInR5cCI6IkpXVCJ9.eyJVc2VySUQiOiJCb21iIiwiaWF0IjoxNDg5MDM0MTE0fQ.fv0r1vZ9B-i_AG1ogGdvumNDpnE1eowmhETO-Lqrjpyyz884_p423mH6cn-KVaZFhy9Z9Gs-0zljg6d3KUhKhDJzomJspgHiaMzrnqVs838IviD4ig-oFcSgkqCKn6aXULXoLnpb6ueKshvdHX3NIxlNPd_oPCEDOEg8ufPAnLgb78OHcwwKK_YmB7zidrs-7Ltx93lJJSF0-FO_kd3i_H4Z3vKOtKtoAnSdWQqPr2EVilxzHQwyiKrLUnzIGz6Iv3yS2qIDp8OCXVopSRwM0bnESC0tClF-7EO6J0d1NDxamuX6XHKvuujSaoynMTFtICSY0ojUYRYDDESLvXvLzg'
        }
      },
      observers: [
        '_filter(selectedClass,selectedRoom)'
      ],
      _dbReady:function() {
        this.$.leveldb.db.index
         .orderBy('value.LEVEL')
         .uniqueKeys(function(classes) {
           this.set('classes',classes);
        }.bind(this));
      },
      _dbName:function(host) {
        return 'dmc_'+host;
      },
      _query:function(host) {
        var end = ""+(parseInt(host)+1);
        return {'start':[host],'end':[end],limit:-1};
      },
      _classSelected:function(e) {
        var selectedItem = e.target.selectedItem;
        if(selectedItem) {
          var target = selectedItem.innerText;
          this.set('selectedClass',target);

          this.$.leveldb.db.index
           .orderBy('value.CLASSROOM')
           .filter(function(obj) {
             return obj.value.LEVEL = target;
           }) 
           .uniqueKeys(function(objs) {
             this.set('rooms',objs);
          }.bind(this));
        }
      },
      _roomSelected:function(e) {
        var selectedItem = e.target.selectedItem;
        if(selectedItem) {
          var target = selectedItem.innerText;
          this.set('selectedRoom',target);
        }
      },
      _filter:function(selectedClass,selectedRoom) {
        // clear selector
        this.$.studentSelector.selectIndex(-1);
        if(selectedClass && selectedRoom) {
         this.$.leveldb.db.index
         .where('value.LEVEL')
         .equals(selectedClass)
         .and(function(value) {
           return value.value.CLASSROOM == selectedRoom;
         })
         .toArray(function(students) {
           this.set('students',students);
         }.bind(this));
        }
      },
      _studentSelected:function(e) {
        this.set('selectedStudent',e.detail.item.doc);
        this.fire('select',{'student':e.detail.item.doc});
      }
    });
  </script>
</dom-module>
