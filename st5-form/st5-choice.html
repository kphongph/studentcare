<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../iron-icons/iron-icons.html">
<link rel="import" href="../../iron-validatable-behavior/iron-validatable-behavior.html">
<link rel="import" href="../../paper-styles/typography.html">
<link rel="import" href="../../paper-radio-group/paper-radio-group.html">
<dom-module id="st5-choice">
  <template>
  <style include="iron-flex iron-flex-alignment iron-flex-factors">
  :host {
    @apply --paper-font-body1;
    @apply --layout-vertical;
    display: block;
    padding:5px;
  }

  .invalid {
    border: 1px solid #ee0000;
  }
  </style>
  <div>{{label}}</div>
  <div class="layout horizontal">
   <paper-radio-group selected="{{value}}"
    aria-labelledby="label">
    <paper-radio-button name="n">แทบไม่มี</paper-radio-button>
    <paper-radio-button name="s">เป็นบางครั้ง</paper-radio-button>
    <paper-radio-button name="u">บ่อยครั้ง</paper-radio-button>
    <paper-radio-button name="a">เป็นประจำ</paper-radio-button>
   </paper-radio-group>
  </div>
</template>

<script>
Polymer({
  is: 'st5-choice',
  listeners : {
    'mouseover':'_onHovered',
    'mouseout':'_onUnhovered'
  },
  properties: {
    value:{
      type:String,
      notify:true,
      observer:'_valueChanged'
    },
    hovered: {
      type:Boolean,
      readOnly:true,
      value:false
    },
    label:{
      type:String
    },
    disabled: {
      type:Boolean,
      value:false
    },
    required:{
      type:Boolean,
      value:false,
      reflectToAttribute:true
    },
    _valueStr:{
      type:String,
      computed:'_labelValue(value)'
    }
  },
  behaviors:[
    Polymer.IronValidatableBehavior
  ],
  _onHovered:function(e) {
    this._setHovered(true);
  },
  _onUnhovered:function(e) {
    this._setHovered(false);
  },
  _valueChanged:function() {
    if(this.value == 'y' || this.value == 'm') {
      this.type='check';
    } else {
      if(this.value) {
        this.type='clear';
      } else {
        this.type='';
      }
    }
  },
  _labelValue:function(value) {
    var dict = {
      'n':'แทบไม่มี',
      's':'เป็นบางครั้ง',
      'u':'บ่อยครั้ง',
      'a':'เป็นประจำ'
    };
    return dict[value];
  }
});
</script>
</dom-module>
