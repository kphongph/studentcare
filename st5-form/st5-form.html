<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../iron-icons/iron-icons.html">
<link rel="import" href="../../iron-validatable-behavior/iron-validatable-behavior.html">
<link rel="import" href="../../paper-styles/typography.html">
<link rel="import" href="../../paper-radio-group/paper-radio-group.html">
<link rel="import" href="../form-control.html">
<link rel="import" href="../dmc-student-form-behavior.html">
<link rel="import" href="./st5-choice.html">
<dom-module id="st5-form">
  <template>
    <style include="iron-flex iron-flex-alignment iron-flex-factors">
      :host {
        @apply(--paper-font-display);
        @apply(--layout-vertical);
        display: block;
      }
      .invalid {
        border: 1px solid #ee0000;
      }
      paper-radio-group {
        background:#efefef;
      }
      .formEntry div {
        @apply(--paper-font-title);
        margin:3px;
        padding:0px;
        background:#efefef;
      }
    </style>

    <form-control id="control"
      on-form-action="_tap"
      doc-key="{{document.key}}"
      doc-value="{{document.value}}">
      <div class="description">Test Description</div>
      <div class="formEntry">
        <st5-choice value="{{document.value.form_value.q1}}"
          label="มีปัญหาการนอน นอนไม่หลับ หรือนอนมาก">
        </st5-choice>
        <st5-choice value="{{document.value.form_value.q2}}"
          label="มีสมาธิน้อยลง">
        </st5-choice>
        <st5-choice value="{{document.value.form_value.q3}}"
          label="หงุดหงิด / กระวนกระวายใจ / ว้าวุ่นใจ">
        </st5-choice>
        <st5-choice value="{{document.value.form_value.q4}}"
          label="รู้สึกเบื่อ  เซ็ง">
        </st5-choice>
        <st5-choice value="{{document.value.form_value.q5}}"
          label="ไม่อยากพบปะผู้คน">
        </st5-choice>
      </div>
    </form-control>
    <div>
      <b>*** หมายเหตุ *** ให้ผู้ถูกประเมินตอบให้ตรงตามความรู้สึก ในระยะ 2 – 4 สัปดาห์</b>
    </div>
  </template>
  <script>
    Polymer({
      is: 'st5-form',
      properties: {
        formType: {
          type:String,
          value:'st5_form'
        }
      },
      behaviors:[
        Polymer.IronValidatableBehavior,
        DmcStudentFormBehavior,
      ],
      _tap:function(e) {
        if(e.detail.type == "save") {
          this.$.control.save();
        }
      },
      _reset:function() {
        this.set('document.value.form_value',{});              
      }
    });
  </script>
</dom-module>
