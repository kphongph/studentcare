<dom-module id="form-list">
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        overflow: hidden;
        @apply(--layout-vertical);
      }

      neon-animated-pages {
        @apply(--layout-flex);
        overflow:auto;
      }

    </style>
    <dl-profile dmc-student="{{dmcStudent.value}}"></dl-profile>

    <iron-selector on-iron-select="_select" selected="{{selected}}">
     <form-card label="dl2_form_label" onclick="dialog.open()" dmc-student="{{dmcStudent}}">
     </form-card>
    </iron-selector>

    <paper-dialog id="dialog">
     <h2>{{localize("dl2_form_label")}}</h2>
     <paper-dialog-scrollable>
    Lorem ipsum...
  </paper-dialog-scrollable>
  <div class="buttons">
    <paper-button dialog-dismiss>Cancel</paper-button>
    <paper-button dialog-confirm autofocus>Save</paper-button>
  </div>
</paper-dialog>


   <!--
    <neon-animated-pages id="pages" selected="{{selected}}"
      entry-animation="[[entryAnimation]]" 
      exit-animation="[[exitAnimation]]">
      <dl2-form dmc-student="{{dmcStudent.value}}"></dl2-form>
    </neon-animated-pages>
   -->

  </template>

  <script>
    Polymer({
      is: 'form-list',
      behaviors: [
          Polymer.AppLocalizeBehavior
      ],
      properties: {
        language: {
          value:'th'
        },
        selected: {
          type:Number,
        },
        dmcStudent: {
          type: Object,
          observer:'_studentChanged'
        }
      },
      attached:function() {
        this.loadResources(this.resolveUrl('../locales.json'));
      },
      _studentChanged:function(student) {
        if(student.value.IDNO) {
          this.set('selected',-1);
        }
      },
      _select: function() {
        //this.entryAnimation = 'scale-up-animation';
        //this.exitAnimation = 'scale-down-animation';
      }
    });
  </script>
</dom-module>
