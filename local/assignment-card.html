<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../paper-styles/typography.html">
<link rel="import" href="../../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../app-localize-behavior/app-localize-behavior.html">
<link rel="import" href="../eq-form/eq-form.html">
<link rel="import" href="../eq-form/eq-teacher-form.html">

<dom-module id="assignment-card">
  <template>
    <style include="iron-flex iron-flex-alignment iron-flex-factors">
      :host {
        display: block;
        @apply(--paper-font-subhead);
        @apply(--layout-vertical);
        border-bottom:1px solid #efefef;
      }

      .idNo {
        padding:5px;
      }
      .pad {
        padding:5px;
        cursor: pointer; 
        cursor: hand; 
      }
      .pad:hover {
        padding:5px;
        background:#efefef;
      }
    </style>
   
    <div class="layout horizontal pad" on-tap="_tap">
      <span class="flex-1">{{data.key.7}}</span>
      <span class="flex-2">{{_formName(data.key.5)}}</span>
      <span class="flex-1">{{_dateTime}}</span>
    </div>
    <div id="formPanel" hidden$="{{!showForm}}"></div>
  </template>

  <script>
    Polymer({
      is: 'assignment-card',
      listeners: {
        'update':'_update'
      },
      behaviors: [
        Polymer.AppLocalizeBehavior
      ],
      properties: {
        showForm: {
          type:Boolean,
          reflectToAttribute: true,
          value:false
        },
        data: {
          type:Object,
          notify:true
        },
        _dateTime: {
          type:String,
          computed:'_date(data.key.8)'
        }
      },
      _update:function(e) {
        console.log(e.detail);
        this.data.key[8] = e.detail.value.ts;
        var keys = this.data.key; 
        this.set('data.key',[]);
        this.set('data.key',keys);
      },
      _tap: function(e) {
        var first = this.$.formPanel.firstChild;
        if(!first) {
          var formMap = {
            'eq_form':'eq-form',
            'eq_teacher_form':'eq-teacher-form'
          };
          var eleName = formMap[this.data.key[5]];
          if(eleName) {
            var ele = document.createElement(eleName);
            var doc = {'key':this.data.value};
            console.log('append');
            ele.setAttribute('document',JSON.stringify(doc));
            this.$.formPanel.appendChild(ele);
          }
        }
        this.showForm=!this.showForm;
        
      },
      _formName:function(type) {
        var dict = {
          "eq_form":"แบบประเมินความฉลาดทางอารมณ์ (EQ)ฉบับครูประเมินนักเรียน (6-11 ปี)",
          "eq_teacher_form":"แบบประเมินความฉลาดทางอารมณ์ (EQ) ฉบับนักเรียนประเมินตนเอง (12-17 ปี)",
        }
        return dict[type];
      },
      _date:function(ts) {
        if(!ts) return;
        var d = new Date();
        d.setTime(ts*-1);
        var str = ("0" + d.getDate()).slice(-2) + "-" + 
          ("0"+(d.getMonth()+1)).slice(-2) + "-" +
          d.getFullYear() + " " + 
          ("0" + d.getHours()).slice(-2) + ":" + 
          ("0" + d.getMinutes()).slice(-2);
        return str;
      },
      attached:function() {
        this.loadResources(this.resolveUrl('../locales.json'));
      }
    });
  </script>
</dom-module>
