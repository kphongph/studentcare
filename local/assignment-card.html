<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../paper-styles/typography.html">
<link rel="import" href="../../paper-item/paper-item.html">
<link rel="import" href="../../paper-item/paper-icon-item.html">
<link rel="import" href="../../paper-item/paper-item-body.html">
<link rel="import" href="../../iron-ajax/iron-request.html">
<link rel="import" href="../../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../app-storage/app-localstorage/app-localstorage-document.html">
<link rel="import" href="../forms.html"> 

<link href="https://fonts.googleapis.com/css?family=Itim&amp;subset=thai" rel="stylesheet">

<dom-module id="assignment-card">
  <template>
    <style include="iron-flex iron-flex-alignment iron-flex-factors">
      :host {
        display: block;
        @apply(--paper-font-body2);
        @apply(--layout-vertical);
        cursor: pointer; 
        cursor: hand; 
      }

      .content {
        border-bottom:1px solid #efefef;
      }

      #studentInfo  {
        color:#afafaf;
      }

      .marker-done {
        background:var(--paper-pink-500);
      }

      .marker-new {
        background:var(--paper-green-500);
      }

      .marker-working {
        background:var(--paper-blue-500);
      }

      .info {
        margin-left:5px;
        padding-left:5px;
        background:#ffffff;
      }
      .info:hover {
        background:#efefef;
      }
      .font-face-big {
        font-family: 'Itim', cursive;
        font-size: 120%;
      }
      .font-face-normal {
        font-family: 'Itim', cursive;
      }
    </style>

   <app-localstorage-document key="jwtToken" data="{{jwtToken}}">
   </app-localstorage-document>

   <iron-ajax
     id="deleteAjax"
     method="DELETE"
     handle-as="json"
     url$="https://maas.nuqlis.com:9000/api/dbs/students_care/{{data.value}}"
     headers$='{"Authorization":"JWT {{jwtToken.token}}"}'
     on-response="_response">
   </iron-ajax>
     
   <div class$="marker-{{_info.status.type}} content" hidden$="{{hide}}">
     <div class="layout horizontal center info"> 
      <div class="flex" on-tap="_tap"> 
        <div id="formName" class="font-face-big">{{_info.form.label}}</div>
        <div id="studentInfo" class="font-face-normal">
         {{_info.dateTime}} ({{_info.status.label}})
        </div>
      </div>
      <paper-icon-button icon="delete" on-tap="_delete">
      </paper-icon-button>
   </div>
  </template>

  <script>
    Polymer({
      is: 'assignment-card',
      listeners: {
        'update':'_update',
      },
      behaviors: [
        Polymer.AppLocalizeBehavior,
      ],
      properties: {
        showForm: {
          type:Boolean,
          reflectToAttribute: true,
          value:false
        },
        data: {
          type:Object,
          notify:true
        },
        formElement: {
          type:Object
        },
        _info : {
          type:Object,
          computed:'__computeInfo(data)'
        },
        hide:{
          type:Boolean,
          readOnly:true,
          value:function() {
            return false;
          }
        }
      },
      _update:function(e) {
        this.set('data',e.detail.value);
      },
      _tap: function(e) {
        var ele = this._info.form.element;
        var doc = {'key':this.data._id};
        ele.setAttribute('document',JSON.stringify(doc));
        ele.addEventListener('update',this._update.bind(this));
        this.fire('select-assignment',{
          'formElement':ele
        });
      },
      attached:function() {
        this.loadResources(this.resolveUrl('../locales.json'));
      },
      __computeInfo:function(data) {
        var tmp = {};
        this._setHide(false);
        var status_dict = {
          'new':'ใหม่',
          'working':'กำลังดำเนินการ',
          'done':'ประเมินแล้ว'
        }
        //var keys = data.key[data.key.length-2];
        //tmp['studentName']=keys[3];
        tmp['status']={
          'label':status_dict[data.status],
          'type':data.form_type
        };
        var d = new Date();
        d.setTime(data.ts*-1);
        var str = ("0" + d.getDate()).slice(-2) + "-" +
          ("0"+(d.getMonth()+1)).slice(-2) + "-" +
          d.getFullYear() + " " +
          ("0" + d.getHours()).slice(-2) + ":" +
          ("0" + d.getMinutes()).slice(-2);
        tmp['dateTime']=str;

        var ele = document.createElement(data.form_type);
        tmp['form']= {
           'label':ele.getAttribute('name'),
           'element':ele
        };
        return tmp;
      },
      _formName:function(name) {
        var ele = document.createElement(name);
        return ele.getAttribute('name');
      },
      _delete:function(e) {
        this.$.deleteAjax.generateRequest();
      },
      _response:function(e) {
        if(e.detail.response.ok) {
          this._setHide(true);
        }
      }
    });
  </script>
</dom-module>
