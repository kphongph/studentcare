<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../paper-styles/typography.html">
<link rel="import" href="../../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../app-localize-behavior/app-localize-behavior.html">
<link rel="import" href="../eq-form/eq-form.html">
<link rel="import" href="../eq-form/eq-teacher-form.html">
<link rel="import" href="../st5-form/st5-form.html">

<dom-module id="assignment-card">
  <template>
    <style include="iron-flex iron-flex-alignment iron-flex-factors">
      :host {
        display: block;
        @apply(--paper-font-subhead);
        @apply(--layout-vertical);
        border-bottom:1px solid #efefef;
      }

      .idNo {
        padding:5px;
      }
      .pad {
        padding:5px;
        cursor: pointer; 
        cursor: hand; 
      }
      .pad:hover {
        padding:5px;
        background:#efefef;
      }
      .formName {
        @apply(--paper-font-body1);
        padding-right:10px;
        background:var(--paper-blue-500);
        color:#fff;
      }
      .field {
        padding-left:10px;
      }
    </style>
   
    <div class="layout horizontal end-justified formName">
      <span>{{_formName(data.key.5)}}</span>
    </div>
    <div class="layout horizontal pad" on-tap="_tap">
      <span class="flex-1 field">{{data.key.7}}</span>
      <span class="flex-1">{{_status}}</span>
      <div class="flex-1">
        <div class="layout end-justified horizontal">
          <span>{{_dateTime}}</span>
        </div>
      </div>
    </div>
    <div id="formPanel" hidden$="{{!showForm}}"></div>
  </template>

  <script>
    Polymer({
      is: 'assignment-card',
      listeners: {
        'update':'_update'
      },
      behaviors: [
        Polymer.AppLocalizeBehavior
      ],
      properties: {
        showForm: {
          type:Boolean,
          reflectToAttribute: true,
          value:false
        },
        data: {
          type:Object,
          notify:true
        },
        _dateTime: {
          type:String,
          computed:'_computeDate(data.key.8)'
        },
        _status:{
          type:String,
          computed:'_computeStatus(data.key.4)'
        }
      },
      _update:function(e) {
        this.data.key[8] = e.detail.value.ts;
        this.data.key[4] = e.detail.value.status;
        var keys = this.data.key; 
        this.set('data.key',[]);
        this.set('data.key',keys);
      },
      _tap: function(e) {
        var first = this.$.formPanel.firstChild;
        if(!first) {
          var formMap = {
            'eq_form':'eq-form',
            'eq_teacher_form':'eq-teacher-form',
            'st5_form':'st5-form'
          };
          var eleName = formMap[this.data.key[5]];
          if(eleName) {
            var ele = document.createElement(eleName);
            var doc = {'key':this.data.value};
            console.log('append');
            ele.setAttribute('document',JSON.stringify(doc));
            this.$.formPanel.appendChild(ele);
          }
        }
        this.showForm=!this.showForm;
        
      },
      _formName:function(type) {
        var dict = {
          "eq_form":"แบบประเมินความฉลาดทางอารมณ์ (EQ)ฉบับครูประเมินนักเรียน (6-11 ปี)",
          "eq_teacher_form":"แบบประเมินความฉลาดทางอารมณ์ (EQ) ฉบับนักเรียนประเมินตนเอง (12-17 ปี)",
          "st5_form":"แบบประเมินความเครียดกรมสุขภาพจิต (ST–5)"
        }
        return dict[type];
      },
      _computeDate:function(ts) {
        if(!ts) return;
        var d = new Date();
        d.setTime(ts*-1);
        var str = ("0" + d.getDate()).slice(-2) + "-" + 
          ("0"+(d.getMonth()+1)).slice(-2) + "-" +
          d.getFullYear() + " " + 
          ("0" + d.getHours()).slice(-2) + ":" + 
          ("0" + d.getMinutes()).slice(-2);
        return str;
      },
      _computeStatus: function(status) {
        console.log(status);
        var dict = {
          'new':'ใหม่',
          'working':'กำลังดำเนินการ'
        }
        return dict[status];
      },
      attached:function() {
        this.loadResources(this.resolveUrl('../locales.json'));
      }
    });
  </script>
</dom-module>
