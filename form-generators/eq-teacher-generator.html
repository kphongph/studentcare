<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../form-generator-behavior.html">

<dom-module is="eq-teacher-generator">
 <script>
  Polymer({
    is:"eq-teacher-generator",
    behaviors:[
     FormGeneratorBehavior
    ],
    properties:{
      formType:{
        type:String,
        value:'eq-teacher-form'
      }
    },
    requireForm:function() {
      console.log('check eq-teacher');
      var level = ["04","05","06","07","08","09"];
      var exists=false;
      if(level.indexOf(this.student.LEVEL) != -1) {
        for(var i=0;i<this.forms.length;i++) {
          if(this.forms[i].key[3]==this.formType) {
            exists=true;
          }
        }
      }
      return !exists;
    }
  });
 </script>
</dom-module>
