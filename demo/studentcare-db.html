<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>studentcare-components demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../app-storage/app-localstorage/app-localstorage-document.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../paper-input/paper-input.html">
    <link rel="import" href="../studentcare-db.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>

  <body>
    <div class="vertical-section-container centered">
      <h3>studentcare-db</h3>
      <demo-snippet>
        <template is="dom-bind">
          <app-localstorage-document key="jwtToken" data="{{jwtToken}}">

          <studentcare-db host="30070132" jwt-token="{{jwtToken.token}}">

        </template>
      </demo-snippet>
    </div>
