<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../iron-pages/iron-pages.html">
<link rel="import" href="../paper-progress/paper-progress.html">
<link rel="import" href="../paper-material/paper-material.html">
<link rel="import" href="../paper-tabs/paper-tabs.html">
<link rel="import" href="local/assignment-card.html">
<link rel="import" href="view-iterator.html">

<dom-module id="assignment-panel">
  <template>
    <style include="iron-flex iron-flex-alignment iron-flex-factors">
      :host {
        @apply(--layout-vertical);
        display: block;
      }
          
      paper-tabs, paper-toolbar {
        background:#f1f1f1;
        color:#000000;
      }
      
      paper-tab.iron-selected {
        background:#cccccc;
      }
      
    </style>

    <view-iterator 
      id="viewer"
      url="https://maas.nuqlis.com:9000/api"
      db-name="students_care"
      view-name="assignments_by_room"
      data="{{data}}"
      end="{{_end}}"
      query="{{query}}">
    </view-iterator>
    
    <template is="dom-if" if="{{!_equal(page,'list')}}">
     <paper-button on-tap="_back" raised>Back</paper-button>
    </template>
   
    <iron-pages selected="{{page}}" attr-for-selected="name">
     <div name="list">
      <div class="assignment-list">
       <template is="dom-repeat" items="{{data}}"> 
        <assignment-card data="{{item}}">
        </assignment-card>  
       </template>
      </div>
      <paper-button disabled="{{_end}}" 
        on-tap="_loadMore" raised>Load More</paper-button>
     </div>
     <div name="form" id="formEntry">
     </div>
    </iron-pages>

  </template>

  <script>
    Polymer({
      is: 'assignment-panel',
      listeners:{
        'assignment-update':'_onAssignmentUpdate',
        'select-assignment':'_onSelectAssignment'
      },
      properties: {
        host: {
          type:String
        },
        level:{
          type:String
        },
        room:{
          type:String
        },
        status: {
          type:Boolean,
          value:false
        },
        limit: {
          type:Number,
          value:1
        },
        page: {
          type:String,
          readOnly:true,
          value:"list"
        },
        query:{
          type:Object,
          computed:'__computeQuery(host,level,room,status)'
        }
      },
      observers:[
      ],
      __computeQuery:function(host,level,room,status) {
        return {"match":[host,level,room,status],"limit":5};
      },
      _loadMore:function(e) {
        this.$.viewer.next();
      },
      _onAssignmentUpdate:function(e) {
        var card = e.target;
        var old = e.detail.old.key;
        var status='_'+old[4]+'Count';
        this.set(status,this.get(status)-1);
        status='_'+e.target.data.key[4]+'Count';
        this.set(status,this.get(status)+1);
      },
      _onSelectAssignment:function(e) {
        this._setPage("form");
        var node = this.$.formEntry;
        while(node.firstChild) {
          node.removeChild(node.firstChild);
        }
        var formElement = e.detail.formElement;
        this.$.formEntry.appendChild(formElement);
      },
      _equal:function(a,b) {
        return a == b;
      },
      _back:function(e) {
        if(this.page == "form") {
          this._setPage("list");
        }
      }
    });
  </script>
</dom-module>
