<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../iron-pages/iron-pages.html">
<link rel="import" href="../paper-progress/paper-progress.html">
<link rel="import" href="../paper-material/paper-material.html">
<link rel="import" href="local/assignment-card.html">
<link rel="import" href="eq-form/eq-form.html">
<link rel="import" href="leveldb-query.html">

<dom-module id="assignment-panel">
  <template>
    <style include="iron-flex iron-flex-alignment iron-flex-factors">
      :host {
        @apply(--layout-vertical);
        display: block;
      }
      paper-material {
        margin-bottom:10px;
      }
    </style>
    
    <leveldb-query url="https://maas.nuqlis.com:9000/api"
      db-name="students_care"
      view-name="assignment"
      data="{{data}}"
      query="{{query}}">
    </leveldb-query>

    <paper-input value="{{sortBy}}" label="sort by"></paper-input>

    <template is="dom-repeat" items="{{data}}"
      sort="{{computeSortBy(sortBy)}}">
      <paper-material elevation="1">
        <assignment-card data="{{item}}">
        </assignment-card>  
      </paper-material>
    </template>

  </template>

  <script>
    Polymer({
      is: 'assignment-panel',
      properties: {
        selectedStudent: {
          type:Object,
          notify:true
        },
        host: {
          type:String
        },
        level:{
          type:String
        },
        room:{
          type:String
        },
        page: {
          type:Number,
          readOnly:true,
          value:0
        },
        query:{
          type:Object,
          computed:'__computeQuery(host,level,room)'
        }
      },
      __computeQuery:function(host,level,room) {
        console.log(host,level,room);
        return {"match":[host,level,room],"limit":-1};
      },
      computeSortBy:function(str) {
        return function(a,b) {
          if(a.key[8] >= b.key[8]) return 1
          return -1;
        }
      }
    });
  </script>
</dom-module>
