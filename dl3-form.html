<!--
`dl2-form`
Polymer Component for StudentCare project
-->

<dom-module id="dl2-form">
  <template>
    <style include="iron-flex iron-flex-alignment">
      @media (min-width:320px) {
        #toastsave{
          --paper-toast-background-color: green;
          --paper-toast-color: white;
            bottom: 0;
            left: 0;
            height: 20px;
            width: 100%;
        }
      }
    </style>
    <app-localstorage-document 
      key="jwtToken" data="{{jwtToken}}">
    </app-localstorage-document>
    
    <app-leveldb
      name="test"
      url="https://maas.nuqlis.com:9000/api"
      db-name="students_care"
      app="{{app}}"
      jwt-token="{{jwtToken.token}}">
    </app-leveldb>
    
    <app-leveldb-query
      app="{{app}}"
      view-name="cid_year_type"
      query="{{_query}}"
      data="{{_data}}">
    </app-leveldb-query>
    
    <app-leveldb-document id="doc"
      app="{{app}}"
      key="{{_docId}}"
      status="{{status}}"
      value="{{_docValue}}">
    </app-leveldb-document>    

    <paper-toolbar>
      <paper-icon-button icon="save" on-tap="_completed"></paper-icon-button>
      <paper-tabs selected="{{part}}" class="flex">
        <paper-tab>หน้าแรก</paper-tab>
        <paper-tab>หน้าหลัง</paper-tab>
      </paper-tabs>
    </paper-toolbar>
    
    <iron-pages selected="{{part}}">
      <sdq-form-choice id="formChoiceId"
        value="{{sdqChoice}}">
      </sdq-form-choice>
      <sdq-form-teacher teacher-choice="{{teacherChoice}}">
      </sdq-form-teacher>
    </iron-pages>
    
    <paper-toast id="toastsave"></paper-toast>

  </template>
  <script>
    Polymer({
      is: 'dl2-form',
      behaviors: [
        Polymer.AppLocalizeBehavior
      ],
      properties: {
        dmcStudent: {
          type:Object,
          observer:'_studentChanged'
        },
        _data:{
          type:Object,
          observer:'_haveHistory'
        }
      },
      _studentChanged : function(n,o){
        this.set('teacherChoice',{});
        if (n){
          var year = new Date().getFullYear();
          var query = {
            'match': [n.IDNO,year,'dl2form_teacher'],
            "limit":-1,
            'include_doc': true
          };
          this.set('_query',query);
        }else{
          this.set('_query',{});
          this.set('_data',{});
          this.$.formChoiceId.render();
        }
      },
      _haveHistory : function(n){
        //console.log('_haveHistory',n);
        if (n.length > 0){
          this.set('_docId',n[0].value.key);
          this.set('sdqChoice',n[0].value.doc.sdqChoice);
          this.set('teacherChoice',n[0].value.doc.teacherChoice);
        }else{
          this.set('_docId',null);
          if(this.sdqChoice){
            var self = this;            
            this.sdqChoice.forEach(function(item,idx) {
              self.set('sdqChoice.'+idx+'.value',null);
            });
          }
        }
      },
      _completed:function(e) {
        var valid = this.$.formChoiceId.validate();
        if(valid && this.dmcStudent){
          var date = new Date();
          if(this.teacherChoice.exist == 'N'){
            delete this.teacherChoice;
            this.teacherChoice = {"exist": "N"};
          }
          var objSave = {
            'cid':this.dmcStudent.IDNO,
            'updateTime':date.getTime(),
            'year':date.getFullYear(),
            'form_type':"dl2form_teacher",
            'form_type_desc':"แบบประเมินพฤติกรรมเด็ก (SDQ) ฉบับครูเป็นผู้ประเมินนักเรียน",
            'sdqChoice':this.sdqChoice,
            'teacherChoice':this.teacherChoice
          };
          this.set('_docValue',objSave);
          this.$.doc.save();
          this.$.toastsave.customStyle['--paper-toast-background-color'] = 'green';
          this.$.toastsave.updateStyles();
          this.$.toastsave.show('บันทึกสำเร็จ');
          this.fire('dl2-completed',objSave);      
        }else{
          this.$.toastsave.customStyle['--paper-toast-background-color'] = 'red';
          this.$.toastsave.updateStyles();
          this.$.toastsave.show('กรุณาตอบคำถามให้ครบก่อนบันทึก');
        }
      }
    });
  </script>
</dom-module>
