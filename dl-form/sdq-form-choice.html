<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../iron-validatable-behavior/iron-validatable-behavior.html">
<link rel="import" href="../../paper-styles/typography.html">
<link rel="import" href="sdq-radio.html">

<dom-module id="sdq-form-choice">
  <template>
  <style include="iron-flex iron-flex-alignment iron-flex-factors">
    .paper-font-headline {
      @apply(--paper-font-body2);
    }
    .idx {
        width:10px;
    }
    .invalid {
      border:1px solid #ff0000; 
    }
    sdq-radio {
      margin-top:2px;
      margin-bottom:2px;
    }

  </style>
  <div class="layout vertical">    
    <sdq-radio required value="{{value.f_q1}}">
    ห่วงใยความรู้สึกคนอื่น
    </sdq-radio>
    <sdq-radio required value="{{value.f_q2}}">
    อยู่ไม่นิ่ง นั่งนิ่ง ๆ ไม่ได้ 
    </sdq-radio>
    <sdq-radio required value="{{value.f_q3}}">
    มักจะบ่นว่าปวดศีรษะปวดท้อง
    </sdq-radio>
    <sdq-radio required value="{{value.f_q4}}">
    เต็มใจแบ่งปันสิ่งของให้เพื่อน (ขนม, ของเล่น, ดินสอเป็นต้น)
    </sdq-radio>
    <sdq-radio required value="{{value.f_q5}}">
    มักจะอาละวาดหรือโมโหร้าย 
    </sdq-radio>
    <sdq-radio required value="{{value.f_q6}}">
    ค่อนข้างแยกตัวชอบเล่นคนเดียว
    </sdq-radio>
    <sdq-radio required value="{{value.f_q7}}">
    เชื่อฟัง มัก จะทำตามที่ผู้ใหญ่ต้องการ
    </sdq-radio>
    <sdq-radio required value="{{value.f_q8}}">
    กังวลใจหลายเรื่อง ดูกังวลเสมอ
    </sdq-radio>
    <sdq-radio required value="{{value.f_q9}}">
    เป็นที่พึ่งได้เวลาที่คนอื่นเสียใจ อารมณ์ไม่ดี หรือไม่สบายใจ 
    </sdq-radio>
    <sdq-radio required value="{{value.f_q10}}">
    อยู่ไม่สุข วุ่นวายอย่างมาก 
    </sdq-radio>
    <sdq-radio required value="{{value.f_q11}}">
    มีเพื่อนสนิท
    </sdq-radio>
    <sdq-radio required value="{{value.f_q12}}">
    มักจะมีเรื่องทะเลาะวิวาทกับเด็กอื่น หรือรังแกเด็กอื่น
    </sdq-radio>
    <sdq-radio required value="{{value.f_q13}}">
    ดูไม่มีความสุข ท้อแท้
    </sdq-radio>
    <sdq-radio required value="{{value.f_q14}}">
    เป็นที่ชื่นชอบของเพื่อน
    </sdq-radio>
    <sdq-radio required value="{{value.f_q15}}">
    วอกแวกง่าย สมาธิสั้น
    </sdq-radio>
    <sdq-radio required value="{{value.f_q16}}">
    เครียดไม่ยอมห่างเวลาอยู่ในสถานการณ์ที่ไม่คุ้น และขาดความมั่นใจในตนเอง
    </sdq-radio>
    <sdq-radio required value="{{value.f_q17}}">
    ใจดีกับเด็กที่เล็กกว่า
    </sdq-radio>
    <sdq-radio required value="{{value.f_q18}}">
    ชอบโกหก หรือขี้โกง
    </sdq-radio>
    <sdq-radio required value="{{value.f_q19}}">
    ถูกเด็กคนอื่นล้อเลียนหรือรังแก
    </sdq-radio>
    <sdq-radio required value="{{value.f_q20}}">
    ชอบอาสาช่วยเหลือผู้อื่น (พ่อ, แม่, ครู, เด็กคนอื่น)
    </sdq-radio>
    <sdq-radio required value="{{value.f_q21}}">
    คิดก่อนทำ
    </sdq-radio>
    <sdq-radio required value="{{value.f_q22}}">
    ขโมยของที่บ้าน ที่โรงเรียนหรือที่อื่น
    </sdq-radio>
    <sdq-radio required value="{{value.f_q23}}">
    เข้ากับผู้ใหญ่ได้ดีกว่าเด็กวัยเดียวกัน
    </sdq-radio>
    <sdq-radio required value="{{value.f_q24}}">
    ขี้กลัว รู้สึกหวาดกลัวได้ง่าย
    </sdq-radio>
    <sdq-radio required value="{{value.f_q25}}">
    ทำงานได้จนเสร็จ มีความตั้งอกตั้งใจในการทำงาน
    </sdq-radio>
  </div>

  </template>

  <script>
    Polymer({
      is: 'sdq-form-choice',
      properties: {
        value:{
          type:Object
        }
      },
      ready:function() {
        if(!this.value) {
          this.value={};
        }
      },
      validate:function() {
        var els = Polymer.dom(this.root).querySelectorAll('sdq-radio');
        for(var i=0;i<els.length;i++) {
          if(!els[i].validate()) {
            els[i].classList.add('invalid');
            return false;
          } else {
            els[i].classList.remove('invalid');
          }
        }
        return true;
      }
    });
  </script>
</dom-module>
