    }

  <div class="layout vertical">

    </sdq-radio>
    <sdq-radio required  class="font-face"no="3" value="{{value.f_q3}}">
     <div class="font-face">มักจะบ่นว่าปวดศีรษะปวดท้อง</div>
    </sdq-radio>
    <sdq-radio required  class="font-face"no="4" value="{{value.f_q4}}">
    <div class="font-face">เต็มใจแบ่งปันสิ่งของให้เพื่อน (ขนม, ของเล่น, ดินสอเป็นต้น)</div>
    </sdq-radio>

    <div class="font-face">มักจะอาละวาดหรือโมโหร้าย</div>
    </sdq-radio>

    </sdq-radio>

    </sdq-radio>
    <sdq-radio required  class="font-face"no="11" value="{{value.f_q11}}">
    <div class="font-face">มีเพื่อนสนิท</div>
    </sdq-radio>
    <sdq-radio required  class="font-face"no="12" value="{{value.f_q12}}">
    <div class="font-face">มักจะมีเรื่องทะเลาะวิวาทกับเด็กอื่น หรือรังแกเด็กอื่น</div>

    </sdq-radio>

    <div class="font-face">ใจดีกับเด็กที่เล็กกว่า</div>

    </sdq-radio>

    <div class="font-face">ชอบอาสาช่วยเหลือผู้อื่น (พ่อ, แม่, ครู, เด็กคนอื่น)</div>
    </sdq-radio>
    <sdq-radio required  class="font-face"no="21" value="{{value.f_q21}}">
    <div class="font-face">คิดก่อนทำ</div>
    </sdq-radio>
    <sdq-radio required   class="font-face"no="22" value="{{value.f_q22}}">
    <div class="font-face">ขโมยของที่บ้าน ที่โรงเรียนหรือที่อื่น</div>
    </sdq-radio>
    <sdq-radio required  class="font-face"no="23" value="{{value.f_q23}}">
    <div class="font-face">เข้ากับผู้ใหญ่ได้ดีกว่าเด็กวัยเดียวกัน</div>
    </sdq-radio>
    <sdq-radio required  class="font-face"no="24" value="{{value.f_q24}}">
    <div class="font-face">ขี้กลัว รู้สึกหวาดกลัวได้ง่าย</div>
    </sdq-radio>
    <sdq-radio required  class="font-face"no="25" value="{{value.f_q25}}">
   <div class="font-face">ทำงานได้จนเสร็จ มีความตั้งอกตั้งใจในการทำงาน</div>
    </sdq-radio>
  </div>

  </template>

  <script>
    Polymer({
      is: 'sdq-form-choice',
      properties: {
        value:{
          type:Object
        }
      },
      ready:function() {
        if(!this.value) {
          this.value={};
        }
      },
      validate:function() {
        var els = Polymer.dom(this.root).querySelectorAll('sdq-radio');
        for(var i=0;i<els.length;i++) {
          if(!els[i].validate()) {
            els[i].classList.add('invalid');
            return false;
          } else {
            els[i].classList.remove('invalid');
          }
        }
        return true;
      }
    });
  </script>
</dom-module>
