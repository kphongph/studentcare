<!--
`studentcare-components`
Polymer Component for StudentCare project

@demo demo/index.html 
-->

<dom-module id="studentcare-app">
  <template>
   <style include="iron-flex iron-flex-alignment iron-flex-factors">
      :host {
        @apply(--layout-vertical);
        display: block;
      }
      .controlPanel {
        height:60px;
        border-bottom: 1px solid #eeeeee;
      }
   </style>

    <assignment-panel host="{{host}}"
      level="{{level}}"
      room="{{room}}">
    </assignment-panel>

  </template>

  <script>
    Polymer({
      is: 'studentcare-app',
      properties: {
        host:String,
        level:{
          type:String
        },
        room:{
          type:String
        },
        page: {
          type:Number, 
          readOnly:true,
          value:0
        }
      },
      _selectStudent:function(e) {
        this._setPage(1);
      },
      _backTap:function() {
        this._setPage(this.page - 1);
      }
    });
  </script>
</dom-module>
