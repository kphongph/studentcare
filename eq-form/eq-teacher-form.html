<dom-module id="eq-teacher-form">
  <template>
    <style include="iron-flex iron-flex-alignment iron-flex-factors">
      :host {
        @apply(--paper-font-display);
        @apply(--layout-vertical);
        display: block;
      }

      .invalid {
        border: 1px solid #ee0000;
      }

      paper-radio-group {
        background:#efefef;
      }
      
      .formEntry div {
        @apply(--paper-font-title);
        margin:3px;
        padding:0px;
        background:#efefef;
      }
    </style>

    <form-control id="control" 
      on-form-action="_tap" 
      doc-key="{{document.key}}"
      doc-value="{{document.value}}">
     <div class="description">Test Description</div>
     <div class="formEntry">
       <div>ควบคุมตนเอง</div> 
       <eq-teacher-choice value="{{document.value.form_value.q1}}" 
        label="เวลาโกรธหรือไม่สบายใจ ฉันรับรู้ได้ว่าเกิดอะไรขึ้นกับฉัน">
       </eq-teacher-choice>     
       <eq-teacher-choice value="{{document.value.form_value.q2}}" 
          label="ฉันบอกไม่ได้ว่าอะไรทำให้ฉันรู้สึกโกรธ">
       </eq-teacher-choice>     
       <eq-teacher-choice value="{{document.value.form_value.q3}}" 
          label="เมื่อถูกขัดใจ ฉันมักรู้สึกหงุดหงิดจนควบคุมอารมณ์ไม่ได้">
       </eq-teacher-choice>     
       <eq-teacher-choice value="{{document.value.form_value.q4}}" 
          label="ฉันสามารถคอยเพื่อให้บรรลุเป้าหมายที่พอใจ">
       </eq-teacher-choice>     
       <eq-teacher-choice value="{{document.value.form_value.q5}}" 
          label="ฉันมักมีปฏิกิริยาโต้ตอบรุนแรงต่อปัญหาเพียงเล็กน้อย">
       </eq-teacher-choice>
       <eq-teacher-choice value="{{document.value.form_value.q6}}" 
          label="เมื่อถูกบังคับให้ทำในสิ่งที่ไม่ชอบ ฉันจะอธิบายเหตุผลจนผู้อื่นยอมรับได้">
       </eq-teacher-choice>     
       <div>เห็นใจผู้อื่น</div>
       <eq-teacher-choice value="{{document.value.form_value.q7}}" 
          label="ฉันสังเกตได้ เมื่อคนใกล้ชิดมีอารมณ์เปลี่ยนแปลง">
       </eq-teacher-choice>     
       <eq-teacher-choice value="{{document.value.form_value.q8}}" 
          label="ฉันไม่สนใจกับความทุกข์ของผู้อื่นที่ฉันไม่รู้จัก">
       </eq-teacher-choice>     
       <eq-teacher-choice value="{{document.value.form_value.q9}}" 
          label="ฉันไม่ยอมรับในสิ่งที่ผู้อื่นทำต่างจากที่ฉันคิด">
       </eq-teacher-choice>     
       <eq-teacher-choice value="{{document.value.form_value.q10}}" 
          label="ฉันยอมรับได้ว่าผู้อื่นก็อาจมีเหตุผลที่จะไม่พอใจการกระทำของฉัน">
       </eq-teacher-choice>  
       <eq-teacher-choice value="{{document.value.form_value.q11}}" 
          label="ฉันรู้สึกว่าผู้อื่นชอบเรียกร้องความสนใจมากเกินไป">
       </eq-teacher-choice>     
       <eq-teacher-choice value="{{document.value.form_value.q12}}" 
          label="แม้จะมีภาระที่ต้องทำ ฉันก็ยินดีรับฟังความทุกข์ของผู้อื่นที่ต้องการความช่วยเหลือ">
       </eq-teacher-choice>     
       <div>รับผิดชอบ</div>
       <eq-teacher-choice value="{{document.value.form_value.q13}}" 
          label="เป็นเรื่องธรรมดาที่จะเอาเปรียบผู้อื่นเมื่อมีโอกาส">
       </eq-teacher-choice>     
       <eq-teacher-choice value="{{document.value.form_value.q14}}" 
          label="ฉันเห็นคุณค่าในน้ำใจที่ผู้อื่นมีต่อฉัน">
       </eq-teacher-choice>     
       <eq-teacher-choice value="{{document.value.form_value.q15}}" 
          label="เมื่อทำผิด ฉันสามารถกล่าวคำ “ขอโทษ” ผู้อื่นได้">
       </eq-teacher-choice>       
       <eq-teacher-choice value="{{document.value.form_value.q16}}" 
          label="ฉันยอมรับข้อผิดพลาดของผู้อื่นได้ยาก">
       </eq-teacher-choice>     
       <eq-teacher-choice value="{{document.value.form_value.q17}}" 
          label="ถึงแม้จะต้องเสียประโยชน์ส่วนตัวไปบ้าง ฉันก็ยินดีที่จะทำเพื่อส่วนรวม">
       </eq-teacher-choice>     
       <eq-teacher-choice value="{{document.value.form_value.q18}}" 
          label="ฉันรู้สึกลำบากใจในการทำสิ่งใดสิ่งหนึ่งเพื่อผู้อื่น">
       </eq-teacher-choice>
       <div>มีแรงจูงใจ</div>
       <eq-teacher-choice value="{{document.value.form_value.q19}}" 
          label="ฉันไม่รู้ว่าฉันเก่งเรื่องอะไร">
       </eq-teacher-choice>     
       <eq-teacher-choice value="{{document.value.form_value.q20}}" 
          label="แม้จะเป็นงานยาก ฉันก็มั่นใจว่าสามารถทำได้">
       </eq-teacher-choice>     
       <eq-teacher-choice value="{{document.value.form_value.q21}}" 
          label="เมื่อทำสิ่งใดไม่สำเร็จ ฉันรู้สึกหมดกำลังใจ">
       </eq-teacher-choice>     
       <eq-teacher-choice value="{{document.value.form_value.q22}}" 
          label="ฉันรู้สึกมีคุณค่าเมื่อได้ทำสิ่งต่างๆ อย่างเต็มความสามารถ">
       </eq-teacher-choice>     
       <eq-teacher-choice value="{{document.value.form_value.q23}}" 
          label="เมื่อต้องเผชิญกับอุปสรรคและความผิดหวัง ฉันก็จะไม่ยอมแพ้">
       </eq-teacher-choice>     
       <eq-teacher-choice value="{{document.value.form_value.q24}}" 
          label="เมื่อเริ่มทำสิ่งหนึ่งสิ่งใด ฉันมักทำต่อไปไม่สำเร็จ">
       </eq-teacher-choice>
       <div>ตัดสินใจและแก้ปัญหา</div>
       <eq-teacher-choice value="{{document.value.form_value.q25}}" 
         label="ฉันพยายามหาสาเหตุที่แท้จริงของปัญหาโดยไม่คิดเอาเองตามใจชอบ">
       </eq-teacher-choice>       
     <eq-teacher-choice value="{{document.value.form_value.q26}}" 
        label="บ่อยครั้งที่ฉันไม่รู้ว่าอะไรทำให้ฉันไม่มีความสุข">
     </eq-teacher-choice>     
     <eq-teacher-choice value="{{document.value.form_value.q27}}" 
        label="ฉันรู้สึกว่าการติดสินใจแก้ปัญหาเป็นเรื่องยากสำหรับฉัน">
     </eq-teacher-choice>     
     <eq-teacher-choice value="{{document.value.form_value.q28}}" 
        label="เมื่อต้องทำอะไรหลายอย่างในเวลาเดียวกัน ฉันตัดสินใจได้ว่าจะทำอะไรก่อนหลัง">
     </eq-teacher-choice>     
     <eq-teacher-choice value="{{document.value.form_value.q29}}" 
        label="ฉันลำบากใจเมื่อต้องอยู่กับคนแปลกหน้าหรือคนที่ไม่คุ้นเคย">
     </eq-teacher-choice>     
     <eq-teacher-choice value="{{document.value.form_value.q30}}" 
        label="ฉันทนไม่ได้เมื่อต้องอยู่ในสังคมที่มีกฎระเบียบขัดกับความเคยชินของฉัน">
     </eq-teacher-choice>
     <div>สัมพันธภาพ</div>     
     <eq-teacher-choice value="{{document.value.form_value.q31}}" 
        label="ฉันทำความรู้จักผู้อื่นได้ง่าย">
     </eq-teacher-choice>     
     <eq-teacher-choice value="{{document.value.form_value.q32}}" 
        label="ฉันมีเพื่อสนิทหลายคนที่คบกันมานาน">
     </eq-teacher-choice>     
     <eq-teacher-choice value="{{document.value.form_value.q33}}" 
        label="ฉันไม่กล้าบอกความต้องการของฉันให้ผู้อื่นรู้">
     </eq-teacher-choice>     
     <eq-teacher-choice value="{{document.value.form_value.q34}}" 
        label="ฉันทำในสิ่งที่ต้องการโดยไม่ทำให้ผู้อื่นเดือดร้อน">
     </eq-teacher-choice>     
     <eq-teacher-choice value="{{document.value.form_value.q35}}" 
        label="เป็นการยากสำหรับฉันที่จะโต้แย้งกับผู้อื่น แม้จะมีเหตุผลเพียงพอ">
     </eq-teacher-choice>       
     <eq-teacher-choice value="{{document.value.form_value.q36}}" 
        label="เมื่อไม่เห็นด้วยกับผู้อื่น ฉันสามารถอธิบายเหตุผลที่เขายอมรับได้">
     </eq-teacher-choice>
     <div>ภูมิใจตนเอง</div>
     <eq-teacher-choice value="{{document.value.form_value.q37}}" 
        label="ฉันรู้สึกด้อยกว่าผู้อื่น">
     </eq-teacher-choice>     
     <eq-teacher-choice value="{{document.value.form_value.q38}}" 
        label="ฉันทำหน้าที่ได้ดี ไม่ว่าจะอยู่ในบทบาทใด">
     </eq-teacher-choice>     
     <eq-teacher-choice value="{{document.value.form_value.q39}}" 
        label="ฉันสามารถทำงานที่ได้รับมอบหมายได้ดีที่สุด">
     </eq-teacher-choice>     
     <eq-teacher-choice value="{{document.value.form_value.q40}}" 
        label="ฉันไม่มั่นใจในการทำงานที่ยากลำบาก">
     </eq-teacher-choice>
     <div>พอใจชีวิต</div>     
     <eq-teacher-choice value="{{document.value.form_value.q41}}" 
        label="แม้สถานการณ์จะเลวร้าย ฉันก็มีความหวังว่าจะดีขึ้น">
     </eq-teacher-choice>     
     <eq-teacher-choice value="{{document.value.form_value.q42}}" 
        label="ทุกปัญหามักมีทางออกเสมอ">
     </eq-teacher-choice>     
     <eq-teacher-choice value="{{document.value.form_value.q43}}" 
        label="เมื่อมีเรื่องที่ทำให้เครียด ฉันมักปรับเปลี่ยนให้เป็นเรื่องผ่อนคลายหรือสนุกสนานได้">
     </eq-teacher-choice>     
     <eq-teacher-choice value="{{document.value.form_value.q44}}" 
        label="ฉันสนุกสนานทุกครั้งกับกิจกรรมในวันสุดสัปดาห์และวันหยุดพักผ่อน">
     </eq-teacher-choice>     
     <eq-teacher-choice value="{{document.value.form_value.q45}}" 
        label="ฉันรู้สึกไม่พอใจที่ผู้อื่นได้รับสิ่งดีๆ มากกว่าฉัน">
     </eq-teacher-choice>
     <div>สุขสงบทางใจ</div>
     <eq-teacher-choice value="{{document.value.form_value.q46}}" 
        label="ฉันพอใจกับสิ่งที่ฉันเป็นอยู่">
     </eq-teacher-choice>     
     <eq-teacher-choice value="{{document.value.form_value.q47}}" 
        label="ฉันไม่รู้ว่าจะหาอะไรทำ เมื่อรู้สึกเบื่อหน่าย">
     </eq-teacher-choice>     
     <eq-teacher-choice value="{{document.value.form_value.q48}}" 
        label="เมื่อว่างเว้นจากภาระหน้าที่ ฉันจะทำในสิ่งที่ฉันชอบ">
     </eq-teacher-choice>     
     <eq-teacher-choice value="{{document.value.form_value.q49}}" 
        label="เมื่อรู้สึกไม่สบายใจ ฉันมีวิธีผ่อนคลายอารมณ์ได้">
     </eq-teacher-choice>     
     <eq-teacher-choice value="{{document.value.form_value.q50}}" 
        label="ฉันสามารถผ่อนคลายตนเองได้ แม้จะเห็ดเหนื่อยจากภาระหน้าที่">
     </eq-teacher-choice>
     <eq-teacher-choice value="{{document.value.form_value.q51}}" 
        label="ฉันไม่สามารถทำใจให้เป็นสุขได้จนกว่าจะได้ทุกสิ่งที่ต้องการ">
     </eq-teacher-choice>
     <eq-teacher-choice value="{{document.value.form_value.q52}}" 
        label="ฉันมักทุกข์ร้อนกับเรื่องเล็กๆ น้อยๆ ที่เกิดขึ้นเสมอ">
     </eq-teacher-choice>
     </div>
    </form-control>
  </template>

  <script>
    Polymer({
      is: 'eq-teacher-form',
      listeners : {
      },
      properties: {
        formType: {
          type:String,
          value:'eq_teacher_form'
        }
      },
      behaviors:[
        Polymer.IronValidatableBehavior,
        DmcStudentFormBehavior,
      ],
      _tap:function(e) {
        if(e.detail.type == "save") {
          this.$.control.save();
        }
      },
      _reset:function() {
        this.set('document.value.form_value.q1',null);
        this.set('document.value.form_value.q2',null);
        this.set('document.value.form_value.q3',null);
        this.set('document.value.form_value.q4',null);
        this.set('document.value.form_value.q5',null);
        this.set('document.value.form_value.q6',null);
        this.set('document.value.form_value.q7',null);
        this.set('document.value.form_value.q8',null);
        this.set('document.value.form_value.q9',null);
        this.set('document.value.form_value.q10',null);        
      }
    });
  </script>
</dom-module>
