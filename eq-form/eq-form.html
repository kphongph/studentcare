<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../iron-icons/iron-icons.html">
<link rel="import" href="../../iron-validatable-behavior/iron-validatable-behavior.html">
<link rel="import" href="../../paper-styles/typography.html">
<link rel="import" href="../../paper-radio-group/paper-radio-group.html">
<link rel="import" href="../form-control.html">
<link rel="import" href="../dmc-student-form-behavior.html">
<link rel="import" href="eq-choice.html">
<dom-module id="eq-form">
  <template>
    <style include="iron-flex iron-flex-alignment iron-flex-factors">
      :host {
        @apply(--paper-font-display);
        @apply(--layout-vertical);
        display: block;
      }

      .invalid {
        border: 1px solid #ee0000;
      }

      paper-radio-group {
        background:#efefef;
      }
      
      div {
        @apply(--paper-font-title);
        margin:3px;
        padding:0px;
        background:#efefef;
      }
    </style>

    <form-control id="control" 
      on-form-action="_tap" 
      doc-key="{{document.key}}"
      doc-value="{{document.value}}">
     <div>ดี</div> 
     <eq-choice value="{{document.value.form_value.q1}}" 
        label="รู้จักให้กำลังใจผู้อื่น">
     </eq-choice>     
     <eq-choice value="{{document.value.form_value.q2}}" 
        label="รู้จักรับฟังความคิดเห็นของผู้อื่น">
     </eq-choice>     
     <eq-choice value="{{document.value.form_value.q3}}" 
        label="ชอบแกล้งเพื่อน">
     </eq-choice>     
     <eq-choice value="{{document.value.form_value.q4}}" 
        label="ยอมรับเมื่อทำผิด เช่น ขอโทษหรือยกมือไหว้">
     </eq-choice>     
     <eq-choice value="{{document.value.form_value.q5}}" 
        label="ทักทายหรือทำความรู้จักกับเพื่อนใหม่ ">
     </eq-choice>
     <div>เก่ง</div>
     <eq-choice value="{{document.value.form_value.q6}}" 
        label="มีความตั้งใจเมื่อทำสิ่งต่างๆ ที่สนใจ">
     </eq-choice>     
     <eq-choice value="{{document.value.form_value.q7}}" 
        label="พยายามทำงานที่ยากให้สำเร็จได้ด้วยตนเอง เช่น การบ้าน งานฝีมือ">
     </eq-choice>     
     <eq-choice value="{{document.value.form_value.q8}}" 
        label="ท้อใจหรือล้มเลิกความตั้งใจเมื่อทำงานไม่สำเร็จ หรือเมื่อมีปัญหา">
     </eq-choice>     
     <eq-choice value="{{document.value.form_value.q9}}" 
        label="รู้จักรอคอยเวลาที่เหมาะสมในการแก้ปัญหา เช่นเมื่อไม่ได้ในสิ่งที่ต้องการ">
     </eq-choice>     
     <eq-choice value="{{document.value.form_value.q10}}" 
        label="เมื่อมีปัญหา ชอบคิดหาวิธีแก้ปัญหาหลายๆทาง">
     </eq-choice>  
     <div>สุข</div>
     <eq-choice value="{{document.value.form_value.q6}}" 
        label="ภูมิใจในจุดดีของตนเอง">
     </eq-choice>     
     <eq-choice value="{{document.value.form_value.q7}}" 
        label="มีอารมณ์ขัน">
     </eq-choice>     
     <eq-choice value="{{document.value.form_value.q8}}" 
        label="ทำกิจกรรมสร้างสุขให้ตนเองได้อย่างเหมาะสม">
     </eq-choice>     
     <eq-choice value="{{document.value.form_value.q9}}" 
        label="มีวิธีผ่อนคลายความเครียดด้วยตนเอง เช่นอ่านหนังสือ ดูหนัง ฟังเพลง เล่นสนุก วาดรูป พูดคุยกับเพื่อน">
     </eq-choice>     
     <eq-choice value="{{document.value.form_value.q10}}" 
        label="เป็นเด็กอารมณ์ดี">
     </eq-choice>       
    </form-control>

  </template>

  <script>
    Polymer({
      is: 'eq-form',
      listeners : {
      },
      properties: {
        formType: {
          type:String,
          value:'eq_form'
        }
      },
      behaviors:[
        Polymer.IronValidatableBehavior,
        DmcStudentFormBehavior,
      ],
      _tap:function(e) {
        if(e.detail.type == "save") {
          this.$.control.save();
        }
      },
      _reset:function() {
        for(var i = 0;i<10;i++){
        var docReset = 'document.value.q'+(i+1);          
          this.set(docReset,null);        
        }        
      }
    });
  </script>
</dom-module>
