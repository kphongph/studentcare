<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-item/paper-item.html">
<link rel="import" href="../paper-listbox/paper-listbox.html">
<link rel="import" href="../paper-progress/paper-progress.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../app-storage/app-localstorage/app-localstorage-document.html">
<link rel="import" href="./local/assignment-card.html">
<link rel="import" href="./form-generator.html">

<dom-module id="student-form">
  <template>
    <style is="custom-style" include="iron-flex iron-flex-alignment iron-flex-factors">
      :host {
        @apply(--layout-vertical);
      }

      .iron-selected {
        background: #eee;
      }
      .control {
        padding:5px;
      }
    </style>
    
    <app-localstorage-document key="jwtToken" data="{{jwtToken}}">
    </app-localstorage-document>

    <iron-ajax 
      id="getAjax"
      method="GET"
      url$="https://maas.nuqlis.com:9000/api/dbs/{{db}}/{{key}}"
      headers$='{"Authorization":"JWT {{jwtToken.token}}"}'
      on-response="_getStudentResponsed"
      last-response="{{student}}">
    </iron-ajax>
    
    <form-generator 
      id="generator"
      student="{{student}}" 
      loading="{{loading}}"
      on-form-generated="_formGenerated"
      on-required-form-checked="_formChecked"
      forms="{{forms}}"
      year="{{year}}">
    </form-generator>

    <div class="horizontal layout">
      <paper-progress indeterminate hidden$="{{!loading}}" class="flex">
      </paper-progress>
    </div>
    <div hidden$="{{loading}}">
    <div class="horizontal layout control" hidden$="{{!_requiredReload}}">
      <paper-button raised on-tap="_reload">
       <iron-icon icon="cached"></iron-icon>
       Reload
      </paper-button>
    </div>

    <template is="dom-repeat" items="{{forms}}" sort="_sortByTime">
     <assignment-card data="{{item}}">
     </assignment-card>
    </template>
    </div>


  </template>

  <script>
    Polymer({
      is: 'student-form',
      properties: {
        db:String,
        year:String,
        key:String
      },
      observers:[
       '__execute(jwtToken,db,key)',
      ],
      __execute:function(jwtToken,db,key) {
        this.$.getAjax.generateRequest();
      },
      _sortByTime:function(a,b) {
        return a.key[4][1] - b.key[4][1];
      },
      _getStudentResponsed:function(e) {
        this.set('_requiredReload',false);
      },
      _formGenerated:function(e) {
        this.set('_requiredReload',true);
      },
      _formChecked:function(e) {
        console.log(e.detail);
      },
      _reload:function(e) {
        this.$.generator.reload();
        this.set('_requiredReload',false);
      }
    });
  </script>
</dom-module>
