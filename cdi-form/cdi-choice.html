<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../iron-icons/iron-icons.html">
<link rel="import" href="../../iron-validatable-behavior/iron-validatable-behavior.html">
<link rel="import" href="../../paper-styles/typography.html">
<link rel="import" href="../../paper-radio-group/paper-radio-group.html">
<link rel="import" href="../../paper-radio-button/paper-radio-button.html">

<dom-module id="cdi-choice">
  <template>
    <style include="iron-flex iron-flex-alignment iron-flex-factors">
      :host {
        @apply(--paper-font-display);
        @apply(--layout-vertical);
        display: block;
        padding:5px;
        border-top: 1px solid #efefef;
        border-bottom: 1px solid #efefef;
      }

      .invalid {
        border: 1px solid #ee0000;
      }
    </style>

    <div class="layout horizontal">
      <paper-radio-group selected="{{value}}" class="flex" 
        aria-labelledby="label">
        <paper-radio-button name="a">{{label.0}}</paper-radio-button>
        <paper-radio-button name="b">{{label.1}}</paper-radio-button>
        <paper-radio-button name="c">{{label.2}}</paper-radio-button>
      </paper-radio-group>
    </div>
  </template>

  <script>
    Polymer({
      is: 'cdi-choice',
      properties: {
        value:{
          type:String,
          reflectToAttribute:true,
          notify:true
        },
        label:{
          type:Array,
          reflectToAttribute:true
        },
        required:{
          type:Boolean,
          value:false,
          reflectToAttribute:true
        }
      },
      behaviors:[
        Polymer.IronValidatableBehavior
      ]
    });
  </script>
</dom-module>
