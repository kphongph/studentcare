<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../iron-icons/iron-icons.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">
<link rel="import" href="../app-storage/app-localstorage/app-localstorage-document.html">

<link href="https://fonts.googleapis.com/css?family=Athiti" rel="stylesheet">

<dom-module id="student-profile">
  <template>
    <style include="iron-flex iron-flex-alignment iron-flex-factors">
       :host {
        /*@apply --layout-vertical;*/
        font-family: 'Athiti', sans-serif;
        display: block;
      }

      .font-face {
        font-family: 'Athiti', sans-serif;
        font-weight: bold;
        text-decoration: underline;;
      }

      .user-style{
        @apply --layout-horizontal;
        @apply --layout-start-justified;
        /*border-radius: 5px 5px 0px 0px;*/
        border: 2px;
        border-style: solid;
        border-color: #e65540;
        background-color: white;
        height: 100px;
      }

      iron-icon{
        margin-left: 10px;
        width: 100px;
        height: 100px;
      }
    </style>

    <app-localstorage-document
      key="jwtToken"
      data="{{token}}">
    </app-localstorage-document>

    <iron-ajax
      id="getSchool"
      url="https://maas.nuqlis.com:8000/v2/obec/school/query"
      method="POST"
      on-response="_onSchoolResponse"
      content-type="application/json"
      body$='{"query":{"hostid":"{{hostid}}"}}'>
    </iron-ajax>

    <!--<app-localstorage-document key="jwtToken" data="{{jwtToken}}">
    </app-localstorage-document>

    <iron-ajax id="getSchool"
       method="POST"
       url="https://maas.nuqlis.com:8000/v2/obec/school/query"
       content-type="application/json"
       headers$='{"Authorization":"JWT {{jwtToken.token}}"}'
       last-response="{{school}}"
       body$='{"query":{"hostid":"{{hostid}}"}}'>
    </iron-ajax>-->

      <div class="flex user-style">
        <div class="flex layout horizontal">
          <div class="flex-3"><iron-icon src="{{imgStudent}}" slot="item-icon"></iron-icon></div>
          <div class="flex-9 layout vertical">
            <div class="font-face">ข้อมูลนักเรียน</div>
            <div>ชื่อ-นามสกุล: {{students.title}}{{students.name}} {{students.lastname}}</div>
            <div>ชั้น: {{students.class}}/{{students.room}}</div>
            <!--<div>โรงเรียน: {{school.host}} {{hostid}}</div>-->
          </div>
        </div>
      </div>
  </template>

  <script>
    Polymer({
      is: 'student-profile',
      properties: {
        token: {
          type:Object,
          value:{}
        },
        imgStudent:{
          type:String,
          notify:true,
          computed:'_imgStudent()'
        },
        hostid: {
          type:String,
          reflectToAttribute:true
        },
        school:{
          type:Object,
          notify:true,
          value:function() {
            return {};
          }
        }
      },
      _imgStudent:function(){
        return this.resolveUrl("./images/student_img.png");
      },
      _onSchoolResponse:function(e) {
        //console.log('test',e.detail.response);
        var response = e.detail.response;
        if(response.length == 1) {
          var doc = response[0];
          //console.log('school',doc);
          this.set('school',doc);
        }
      },
      observers: [
        '__execute(token.token)',
      ],
      __execute: function (token) {
        //console.log(token);
        /*if(!jwtToken || !jwtToken.token) return;
        this.$.getSchool.generateRequest();*/
        this.$.getSchool.headers = {
          'Authorization':'JWT '+token
        };
        this.$.getSchool.generateRequest();
      }
    });
  </script>
</dom-module>
