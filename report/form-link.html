<dom-module id="form-link">
  <template>
    <style include="iron-flex iron-flex-alignment iron-flex-factors">
      :host {
        @apply (--layout-horizontal);        
        cursor:hand;
        cursor:pointer;  
        padding:5px;          
      }

      :host(:hover) {
        background-color: #efefef;                
      }
            
      .font-face {
        @apply --paper-font-subhead;
        font-family: 'Athiti', sans-serif;
        font-size: 18px;
      }
    </style>

    <app-localstorage-document key="jwtToken" data="{{jwtToken}}">
    </app-localstorage-document>

    <iron-ajax id="getAjax" 
      method="GET" 
      headers$='{"Authorization":"JWT {{jwtToken.token}}"}' 
      url="https://maas.nuqlis.com:8000/v2/obec/students_care/data/{{docId}}"
      content-type="application/json" 
      handle-as="json" 
      on-response="handleResponse">
    </iron-ajax>
    <iron-icon icon="assignment"></iron-icon>
    <div class="font-face">
      {{message}}
    </div>
  </template>
  
  <script>
    Polymer({
      is: "form-link",
      listeners:{
        'tap':'_select'
      },
      properties:{
        message:{
          type:String,
          reflectToAttribute:true,
          notify:true
        },
        docId:{
          type:String,
          notify:true
        }
      },
      observers:[
      ],
      _select:function(e) {
        if(this.jwtToken.token) {
          if(this.docId) {
            this.$.getAjax.generateRequest();
          }
        }
      },
      handleResponse:function(e) {
        var doc = e.detail.response;
        var form = document.createElement(doc.form_type);
        var _doc = {'key':doc._id,'value':doc};
        form.setAttribute('form-type',doc.form_type);
        form.setAttribute('document',JSON.stringify(_doc));
        this.fire('form-linked',{'form':form});
      }
    });
  </script>
</dom-module>
