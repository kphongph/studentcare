<dom-module id="report-room">
  <template>
    <style include="iron-flex iron-flex-alignment iron-flex-factors">
       :host {
        @apply (--layout-vertical);
      }
      
      .container {
        @apply (--layout-horizontal);
        @apply (--layout-center-justified);
      }
      .form_group {
        @apply (--paper-font-subhead);
        padding: 10px;
        background: var(--paper-grey-100);
      }
      .content{
        background :white;
      }
      .header {
        font-family: 'Athiti', sans-serif;
        font-size: 25px;
        font-weight: bold;
      }
      .header2 {
        @apply (--layout-center-justified);
        font-family: 'Athiti', sans-serif;
        /* font-size: 25px; */
        /* font-weight: bold; */
        
      }
      .note{
        border:2px solid #44ada8;
        font-family: 'Athiti', sans-serif;
        background: #fff;
        color: #000;
      }

      iron-icon {
        width: 40px;
        height: 40px;
      }
      .marker-new {
        width: 5px;
        height: 30px;
        background:#000000;
      }

      .marker-working {
        width: 5px;
        height: 30px;
        background:#FF0000;
      }

      .layout-note {
        @apply --layout-horizontal;
        margin-bottom: 5px;
      }
      .font-face {
         @apply --paper-font-subhead;
        font-family: 'Athiti', sans-serif;
        font-size: 18px;
      }
      app-toolbar {
        background-color: #e65540;
        color: white; 
      }
    </style>

    <app-localstorage-document key="jwtToken" data="{{jwtToken}}">
    </app-localstorage-document>

      
    <iron-ajax id="getAjax" 
      method="GET" 
      headers$='{"Authorization":"JWT {{jwtToken.token}}"}' 
      url$="https://maas.nuqlis.com:8000/v2/obec/_studentcare_report/data/students_{{year}}_{{hostid}}_{{level}}_{{room}}" 
      content-type="application/json"
      handle-as ="json"
      on-response="handleResponse">
    </iron-ajax>

    <app-toolbar>
      <div class="font-face">รายงานนักเรียนโรงเรียน {{hostid}}</div>
      <div class="font-face">ข้อมูล ณ วันที่ {{ts}}</div>
    </app-toolbar>
    
    <iron-ajax id="listLevel" 
      method="POST" 
      headers$='{"Authorization":"JWT {{jwtToken.token}}"}' 
      url="https://maas.nuqlis.com:8000/v2/obec/student_data_db/query"
      content-type="application/json" 
      handle-as="json" 
      body='{"query":{"hostid":"{{hostid}}"},"distinct":"class"}'
      last-response="{{levelList}}">
    </iron-ajax>

    <iron-ajax id="listRoom" 
      method="POST" 
      headers$='{"Authorization":"JWT {{jwtToken.token}}"}' 
      url="https://maas.nuqlis.com:8000/v2/obec/student_data_db/query"
      content-type="application/json" 
      handle-as="json" 
      body='{"query":{"hostid":"{{hostid}}","class":"{{level}}"},"distinct":"room"}'
      last-response="{{roomList}}">
    </iron-ajax>
   
    <div class="layout horizontal">
    <paper-dropdown-menu label="ระดับชั้น">
     <paper-listbox slot="dropdown-content" 
      attr-for-selected="name"
      selected="{{level}}">
      <template is="dom-repeat" items="{{levelList}}">
       <paper-item name="{{item}}">{{item}}</paper-item>
      </template>
     </paper-listbox>
    </paper-dropdown-menu>

    <paper-dropdown-menu label="ห้อง">
     <paper-listbox slot="dropdown-content" 
      attr-for-selected="name"
      selected="{{room}}">
      <template is="dom-repeat" items="{{roomList}}">
       <paper-item name="{{item}}">{{item}}</paper-item>
      </template>
     </paper-listbox>
    </paper-dropdown-menu>
    </div>

     
    <div class="layout horizontal">
      <div class="flex-2 font-face form_group">ชื่อ-นามสกุล</div>
      <div class="flex-2 font-face form_group">SDQ</div>
      <div class="flex-2 font-face form_group">EQ</div>
      <div class="flex-2 font-face form_group">เด็กพิการ 9 ด้าน</div>
      <div class="flex-2 font-face form_group">นักเรียนรายบุคคล</div>
      <div class="flex-2 font-face form_group">อื่นๆ</div>
    </div>

    <template is="dom-repeat" as="row" items="[[list]]">
      <div class="layout horizontal">
        <template is="dom-repeat" as="col" items="[[row]]">
          <div class="flex-2 layout vertical">
            <template is="dom-repeat" items="[[col]]">
              <template is="dom-if" if="{{_doc(item)}}">
                <div class="font-face">{{item}}</div> 
              </template>
              <template is="dom-if" if="{{!_doc(item)}}">
                <div class="font-face">{{item}}</div> 
              </template>
            </template>
          </div>
        </template>
      </div>
    </template>

  </template>
  
  <script>
    Polymer({
      is: "report-room",
      properties:{
        hostid:{
          type:String,
          notify:true
        },
        level:{
          type:String,
          notify:true
        },
        room:{
          type:String,
          notify:true
        },
        year:{
          type:String,
          notify:true
        },
        list: {
          type:Array,
          notify:true,
          value:function() {
              return [];
          }
        }   
      },
      observers:[
        '_execute(jwtToken.token,hostid)',
        '_queryRoom(jwtToken.token,year,hostid,level,room)'
      ],
      _formName:function(form) {
        var obj = {   
          'dl2-form': 'แบบประเมินพฤติกรรมนักเรียน ฉบับครูประเมินนักเรียน',
          'dl3-form': 'แบบประเมินพฤติกรรมนักเรียน ฉบับนักเรียนประเมินตนเอง',
          'disability-visual-form': 'แบบคัดกรองบุคคลที่มีความบกพร่องทางการเห็น',
          'eq-teacher-form': 'แบบประเมินความฉลาดทางอารมณ์เด็กอายุ 6-11 ปี (ฉบับครูประเมินนักเรียน)', 
          'eq-student-form': 'แบบประเมิน ความฉลาดทางอารมณ์สำหรับวัยรุ่น (อายุ 12-17 ปี) (ฉบับนักเรียนประเมินตนเอง)',    
          'disability-hearing-form':  'แบบคัดกรองบุคคลที่มีความบกพร่องทางการได้ยิน' ,
          'disability-intelligence-form':  'แบบคัดกรองบุคคลที่มีความบกพร่องทางสติปัญญา' ,
          'disability-health-form':  'แบบคัดกรองบุคคลที่มีความบกพร่องทางร่างกาย หรือการเคลื่อนไหว หรือสุขภาพ' , 
          'disability-learning-elementary-form':  'แบบคัดกรองบุคคลที่มีความบกพร่องทางการเรียนรู้ (ประถมศึกษา)' , 
          'disability-learning-secondary-form':  'แบบคัดกรองบุคคลที่มีความบกพร่องทางการเรียนรู้ (มัธยมศึกษา)' ,
          'disability-communication-form':  'แบบคัดกรองบุคคลที่มีความบกพร่องทางการพูดและภาษา', 
          'disability-behavior-form':  'แบบคัดกรองบุคคลที่มีความบกพร่องทางพฤติกรรม หรืออารมณ์', 
          'disability-autistic-form':  'แบบคัดกรองบุคคลออทิสติก' ,
          'snap-form': 'แบบประเมินพฤติกรรม SNAP-IV (Shot Form)' , 
          'st5-form':  'แบบประเมินความเครียดกรมสุขภาพจิต ( ST – 5 ) รายบุคคล' , 
          'cdi-form':  'แบบคัดกรองภาวะซึมเศร้าในเด็ก Children’s Depression Inventory (CDI) ฉบับภาษาไทย' , 
          'suicide8q-form':  'แบบประเมินการฆ่าตัวตาย 8 คำถาม (8Q) ใช้ประเมินร่วมกับแบบประเมินโรคซึมเศร้า 9 คำถาม' , 
          'game-form': 'แบบทดสอบการติดเกม ฉบับเด็กและวัยรุ่น (Game Addiction Screening Test – GAST Child and Adolescent Version)', 
          'screening-elementary-form':'แบบคัดกรองนักเรียนรายบุคคล ระดับประถม',
          'screening-secondary-form':'แบบคัดกรองนักเรียนรายบุคคล ระดับมัธยม'
        }     
        var result = obj[form]?obj[form]:form;
        return result;
      },
      _execute(token,hostid) {
        if(!token || !hostid) return;  
        this.$.listLevel.generateRequest();
      },
      _queryRoom(token,year,host,level,room) {
        if(!token || !year || !host) return;
        if(level!=null) {
          this.$.listRoom.generateRequest();
          if(room!=null) {
            this.$.getAjax.generateRequest();
          }
        } 
      },
      handleResponse(e) {
        var doc = e.detail.response;
        var student ={};
        var content = doc.value;
        var list = [];
        var arr_index = [
          ['name'],
          ['dl2-form'],
          [],
          [],
          [],
          []
        ];
        for(var cid in content) {
          var row = [];
          for(var i=0;i<arr_index.length;i++) {
            row.push([]);
          }
          var student = content[cid];
          for(var attr in content[cid]) {
            var col = -1;
            for(var i=0;i<arr_index.length;i++) {
              if(arr_index[i].indexOf(attr)!=-1) {
                col = i;
                break;
              }
            }
            if(col!=-1) {
              if(content[cid][attr].doc) {
                if(content[cid][attr].risk) {
                  row[col].push('เสี่ยง'); 
                } else {
                  row[col].push('ไม่เสี่ยง'); 
                }
              } else {
                row[col].push(content[cid][attr]);
              }
            }
          }
          list.push(row);
        }
        console.log(list);
        this.set('list',list);
      }
    });
    
  </script>
</dom-module>
