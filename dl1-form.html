<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-input/paper-input.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../app-localize-behavior/app-localize-behavior.html">

<!--
`dl1-form`
Polymer Component for StudentCare project

@demo demo/dl1-form.html 
-->

<dom-module id="dl1-form">
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        @apply(--layout-vertical);
        display: block;
      }
    </style>

    <div class="layout horizontal">
    <paper-input label="{{localize('first_name')}}" readonly
      class="flex"
      value="{{dmcStudent.NAME}}">
    </paper-input>

    <paper-input label="{{localize('last_name')}}" readonly
      value="{{dmcStudent.LNAME}}">
    </paper-input>

    <paper-input label="{{localize('class_room_label')}}" readonly
      value="{{localize('class_room','class',dmcStudent.LEVEL,'room',dmcStudent.CLASSROOM)}}">
    </paper-input>

    </div>
    
  </template>

  <script>
    Polymer({
      is: 'dl1-form',
      behaviors: [
          Polymer.AppLocalizeBehavior
      ],
      properties: {
        language: {
          value:'th'
        },
        dmcStudent: {
          type: Object
        },
      },
      attached: function() {
        this.loadResources(this.resolveUrl('locales.json'));
      },

    });
  </script>
</dom-module>
